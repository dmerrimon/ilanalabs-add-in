<!DOCTYPE html>
<html>
<head>
    <title>Fallback Icon Generator</title>
    <style>
        .icon {
            display: inline-block;
            background: linear-gradient(135deg, #4A9EFF 0%, #2B7CD6 100%);
            border-radius: 15%;
            position: relative;
            margin: 10px;
        }
        .icon-16 { width: 16px; height: 16px; }
        .icon-32 { width: 32px; height: 32px; }
        .icon-80 { width: 80px; height: 80px; }
        
        .icon::before {
            content: 'üìÅ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60%;
        }
    </style>
</head>
<body>
    <h1>Fallback Icons</h1>
    <p>Simple CSS-based icons if PNG files aren't available:</p>
    
    <div class="icon icon-16"></div>
    <div class="icon icon-32"></div>
    <div class="icon icon-80"></div>
    
    <h2>Base64 Data URIs</h2>
    <p>You can also use these as data URIs in the manifest temporarily:</p>
    <code>data:image/svg+xml;base64,[base64-encoded-svg]</code>
</body>
</html>
